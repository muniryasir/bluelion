{% load static %}
<!-- Custom Audio Player -->

<div class="audio-player level is-mobile" style="display:none;">
    <div class="level-left">
        <button class="button-play"></button>
    </div>
    <div class="progress-bar-cont">
        <div class="progress-bar">
            <em class="progression">
            </em>
            <a class="draggable"></a>
        </div>
        <div class="music-infos">
            <span>
            </span>
            <span>
            </span>
        </div>
    </div>
    <div class="level-right">
        <div class="music-close"></div>
    </div>
<!--    Place here the audio files in the page, linked by data-track="id" which is also as an attribute of audio-player-cta-->
    <audio src="{% static  'chatou/static/images/mobile_34484_Going-Blind-Court.mp3' %}" data-track="MaPiste1">

    </audio>
</div>

<script src="{% static  'chatou/static/js/audioplayer.js' %}">

</script>
